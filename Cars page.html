<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Rental Management</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  
  <div class="container">
    <h2>Car Management</h2>
    <form action="car_management.php" method="post">
      <label for="vehicle_model">Vehicle Model:</label>
      <input type="text" id="vehicle_model" name="vehicle_model" required>

      <label for="vehicle_number">Vehicle Number:</label>
      <input type="text" id="vehicle_number" name="vehicle_number" required>

      <label for="seating_capacity">Seating Capacity:</label>
      <input type="number" id="seating_capacity" name="seating_capacity" required>

      <label for="rent_per_day">Rent per Day:</label>
      <input type="number" id="rent_per_day" name="rent_per_day" required>

      <button type="submit">Add/Update Car</button>
    </form>
  </div>

</body>
</html>
