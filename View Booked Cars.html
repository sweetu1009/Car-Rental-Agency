<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Booked Cars</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    .car-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 600px;
      text-align: center;
      margin-bottom: 20px;
    }

    h2 {
      color: #333;
    }

    .booking-details {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  
  <div class="car-container">
    <h2>View Booked Cars</h2>

    
    <div class="booking-details">
      <p>Vehicle Model: Car A</p>
      <p>Vehicle Number: ABC123</p>
      <p>Customer Name: John Doe</p>
      <p>Rent Start Date: 2024-03-01</p>
      <p>Rent Days: 3</p>
    </div>

    
    <div class="booking-details">
      <p>Vehicle Model: Car B</p>
      <p>Vehicle Number: XYZ789</p>
      <p>Customer Name: Jane Smith</p>
      <p>Rent Start Date: 2024-03-05</p>
      <p>Rent Days: 2</p>
    </div>

    

  </div>

</body>
</html>
